<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>CRUD</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<link rel="stylesheet" href="css/fonts.css" />

	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/all.min.css" />

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div class="container p-4">
		<h2>Nuevo usuario</h2>
		<form>
			<div class="form-group row">
				<label for="nombre" class="col-md-3 col-form-label">Nombre:</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="nombre" placeholder="Nombre">
				</div>
			</div>
			<div class="form-group row">
				<label for="apellido" class="col-md-3 col-form-label">Apellidos:</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="apellido" placeholder="Apellido">
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-md-3 col-form-label">Email:</label>
				<div class="col-md-9">
					<input type="email" required class="form-control" id="email" placeholder="usuario@usuario.com">
				</div>
			</div>
		</form>
		<a href="index.html"><button type="submit" class="btn btn-secondary">Agregar usuario</button></a>
	</div>


</body></html>
