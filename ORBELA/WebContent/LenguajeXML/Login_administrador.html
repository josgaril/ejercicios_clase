<!doctype html>
<html lang="es">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--CSS-->
	<link rel="stylesheet" href="css/index.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/fonts.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/all.min.css">


	<title>Login_Administrador</title>
</head>

<body>
	<div class="container p-4 mt-3 bg-success text-center">
		<h2>Login Administrador</h2>
		<form action="Administrador.html">
			<div class="form-group row">
				<label for="email" class="col-md-3 col-form-label">Email:</label>
				<div class="col-md-9">
					<input type="email" class="form-control" id="email" placeholder="Introduzca su email" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="contra" class="col-md-3 col-form-label">Contraseña:</label>
				<div class="col-md-9">
					<input type="password" class="form-control" id="contra" placeholder="Introduzca su contraseña" required minlength=8>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-secondary mb-1" type="submit">Acceder</button>
			</div>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>

</body></html>
