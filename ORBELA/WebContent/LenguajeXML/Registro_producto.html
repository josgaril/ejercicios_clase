<!doctype html>
<html lang="es">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--CSS-->
	<link rel="stylesheet" href="css/index.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/fonts.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/all.min.css">


	<title>Registrar Producto</title>
</head>

<body>

	<div class="container p-4 mt-3 bg-success text-center">
		<h2>Registrar producto</h2>
		<form action="Administrador.html">

			<div class="form-group row">
				<label for="nombre" class="col-md-3 col-form-label">Nombre:</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="nombre" placeholder="Nombre del producto" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="descripcion" class="col-md-3 col-form-label">Descripción:</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="descripcion" placeholder="Descripcion del producto" required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="precio" class="col-md-3 col-form-label">Precio:</label>
				<div class="col-md-9">
					<input type="number" class="form-control" id="precio" placeholder="Precio del producto" required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="euroslitro" class="col-md-3 col-form-label"> €/Litro:</label>
				<div class="col-md-9">
					<input type="number" class="form-control" id="euroslitro" placeholder="Euros por litro" required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="descuento" class="col-md-3 col-form-label">Descuento:</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="descuento" placeholder="Descripcion del producto">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="descripcion" class="col-md-3 col-form-label">Precio con descuento:</label>
				<div class="col-md-9">
					<input type="number" class="form-control" id="descripcion" placeholder="Descripcion del producto">
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn btn-secondary mb-1" type="submit">Agregar Producto</button>
			</div>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>

</body></html>
