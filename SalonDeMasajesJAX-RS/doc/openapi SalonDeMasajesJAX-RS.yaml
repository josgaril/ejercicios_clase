components:
  schemas:
    Trabajador:
      type: object
      properties:
        idtrabajadores:
          type: integer
          format: int64
        nombre:
          type: string
        apellidos:
          type: string
        dni:
          type: string
    Cliente:
      type: object
      properties:
        idclientes:
          type: integer
          format: int64
        nombre:
          type: string
        apellidos:
          type: string
        dni:
          type: string
    Servicio:
      type: object
      properties:
        idservicios:
          type: integer
          format: int64
        nombre:
          type: string
        precio:
          type: integer
    SesionO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        clienteO:
          $ref: '#/components/schemas/Cliente'
        trabajadorO:
          $ref: '#/components/schemas/Trabajador'
        servicioO:
          $ref: '#/components/schemas/Servicio'
        fecha:
          type: string
        resena:
          type: string
        calificacion:
          type: string  
