      summary: Obtener sesiones por id
      parameters:
        - name: id
          in: path
          description: ID de la sesion pedido
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SesionO'
        '404':
          description: No se ha encontrado la sesion
    put:
      tags:
