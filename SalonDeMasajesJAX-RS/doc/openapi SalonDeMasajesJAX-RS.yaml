openapi: 3.0.1
info:
  title: MasajesREST
  description: Ejemplo de API con Swagger
  contact:
    email: jose@email.net
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0
servers:
  - url: 'http://localhost:8080/SalonDeMasajesJAX-RS/jax-rs/'
paths:
  /trabajadores:
    get:
      tags:
        - trabajadores
      summary: Obtener todos los trabajadores
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Trabajador'
    post:
      tags:
        - trabajadores
      summary: Dar de alta un trabajador nuevo
      requestBody:
        description: Trabajador a a単adir
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trabajador'
        required: true
      responses:
        '201':
          description: Trabajador creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trabajador'
  '/trabajadores/{idtrabajadores}':
    get:
      tags:
        - trabajadores
      summary: Obtener trabajador por id
      parameters:
        - name: idtrabajadores
          in: path
          description: ID del trabajador pedido
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trabajador'
        '404':
          description: No se ha encontrado el trabajador
    put:
      tags:
        - trabajadores
      summary: Modificar un trabajador existente
      parameters:
        - name: idtrabajadores
          in: path
          description: Id del trabajador a modificar
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Trabajador a modificar
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trabajador'
        required: true
      responses:
        '200':
          description: Trabajador modificado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trabajador'
        '400':
          description: No coinciden los ids
        '404':
          description: No se ha encontrado el trabajador a modificar
        
    delete:
      tags:
        - trabajadores
      summary: Borrar un trabajador por su Id
      parameters:
        - name: idtrabajadores
          in: path
          description: ID del trabajador a borrar
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Trabajador borrado
        '404':
          description: No se ha encontrado el trabajador a borrar
