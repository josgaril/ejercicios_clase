<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="vendors/Bootstrap4.4/css/bootstrap.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="vendors/FontAwesome/css/all.min.css" />

  <!-- Styles css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css" />

  <!-- Animate cs -->
<!--   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css"/> -->  
    <link rel="stylesheet" href="vendors/Animate/animateAnterior.css">

    <title>Document</title>
</head>
<body class="container">
    
    <main id="menu">
        
        <h1 id="titulo" class="animated bounce d-flex justify-content-center align-items-center">Listado de personas</h1>
       
        <!-- /Buscador de personas -->
        <div class="buscador border border-top-0 border-dark p-2 mb-2">
            <legend class="p-1">Buscador</legend>
            <select id="selectSexo" class="custom-select" name="selectSexo" title="Seleccionar sexo">
                <option value="t" selected>Todos</option>
                <option value="h">Hombres</option>
                <option value="m">Mujeres</option>
            </select>
           
            <input id="inputPersona" type="text" placeholder="Persona a buscar">
            <i class="fas fa-user-plus" onclick="verDetalles()"></i>
            <a href="noticias.html" type="button">Ver Noticias</a> 
        </div>
        <!-- /Buscador de personas-->

        <!-- /Listado + Formulario -->
        <div class="row container">
           
            <!-- ListadoPersonas -->
            <div id="listaPersonas" class="col-4">
                <ul id="listadoPersonas" class="border border-dark">
                    <li class="border border-dark">
                        <span>Cargando personas...</span>
                    </li>
                </ul>
            </div>
            <!-- /ListadoPersonas -->

            <!-- FormularioPersonas -->
            <div id="formularioPersonas" class="col-8 border border-dark" style="display:none">
              
                <!-- /DatosPersona + Cursos -->
                <div class="row">

                    <!-- /DatosPersona -->                    
                    <div class="datosPersona col-5">
                        <!-- /Id -->
                        <div class="form-group row">
                            <label for="inputId" class="col-sm-4 col-form-label">Id:</label>
                            <div class="col-sm-8">
                                <input id="inputId" type="text" class="form-control" readonly>
                            </div>
                        </div>
                        <!-- /Id -->

                        
                        
                        <!-- Nombre -->
                        <div class="form-group row">
                            <label for="inputNombre" class="col-sm-4 col-form-label">Nombre:</label>
                            <div class="col-sm-8">
                                <input id="inputNombre" type="text" class="form-control">
                            </div>
                        </div>
                        <!-- /Nombre -->
                        
                        <!-- Apellidos -->
                        <div class="form-group row">
                            <label for="inputApellidos" class="col-sm-4 col-form-label">Apellidos:</label>
                            <div class="col-sm-8">
                                <input id="inputApellidos" type="text" class="form-control">
                            </div>
                        </div>
                        <!-- /Apellidos -->
                       
                        <!-- DNI -->
                        <div class="form-group row">
                            <label for="inputDNI" class="col-sm-4 col-form-label">DNI:</label>
                            <div class="col-sm-8">
                                <input id="inputDNI" type="text" class="form-control">
                            </div>
                        </div>
                        <!-- /DNI -->
                        
                        <!-- Sexo -->
                        <div class="form-group row">
                            <label class="col-12 col-lg-3 col-form-label">Sexo: </label>
                            <div class="col-12 col-lg-9 d-flex align-items-center">
                              <input id="sexoH" checked="checked" type="radio" name="sexo" value="h">
                              <label for="sexoH">Hombre</label>
                              <input id="sexoM" class="ml-3" type="radio" name="sexo" value="m">
                              <label for="sexoM">Mujer</label>
                            </div>
                          </div>
                        <!-- /Sexo -->

                        <!-- Avatar -->
                        <div class="form-group row">
                            <label for="inputAvatar" hidden>Avatar:</label>
                            <input id="inputAvatar" type="text" class="avatar" hidden>
                        </div>     
                        <!-- /Avatar -->

                         <!-- Imagenes Avatares -->
                         <div id="gallery"class="form-group row">
                        </div>
                        <!-- /Imagenes Avatares -->
                    </div>
                    <!-- /DatosPersona -->
                   
                    <!-- CursosPersona -->
                    <div class="cursosPersona col-7">
                        <!-- Cursos -->
                        <div class="cursos border border-dark">
                            <legend>Cursos contratados</legend>
                            <ul id="listadoCursosContratados">
                                <li>Cargando cursos...</li>
                            </ul>
                        </div>
                        <!-- /Cursos -->

                        <!-- Botones -->
                        <div class="form-group row">
                            <button id="iconoGuardar" onclick="guardar()">Guardar</button>
                        </div>     
                        <div class="form-group row">
                            <button id="iconoVerDetalles" onclick="verDetalles(personaSeleccionada.id)">Cancelar</button>
                        </div>   
                        <!-- Button trigger modal -->
                        <button id="buttonModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                            Contratar curso
                        </button>
                        <!-- /Botones -->
                     
                        <!-- Modal -->
              
                        
                        

                    </div>
                    <!-- /CursosPersona -->
                </div>
                <!-- /DatosPersona + Cursos -->
            </div>
            <!-- /FormularioPersonas -->
        </div>
        <!-- /Listado + Formulario -->

    </main>


       <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Cursos disponibles</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <input id="inputCurso" type="text" placeholder="Curso a buscar">
                </div>
                <div class="modal-body">
                    <ul id="listadoCursosDisponibles">
                        <li>Cargando Cursos Disponibles...</li>
                    </ul>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
            </div>
        </div>
        <!-- /The Modal -->
  
    <footer class="pie text-white rounded-top">
        <p class="copyright col">&copy;2020 Jose Angel Garcia Illera</p>
        <p class="redes-sociales col text-right">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter-square"></i>
        </p>
    </footer>

    <!-- jQuery  -->
    <script src="vendors/JQuery/js/jquery-3.4.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="vendors/Bootstrap4.4/js/bootstrap.bundle.min.js"></script>

    <script src="js/ajax.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
